<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>Edit Post</h3>
  </div>

  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Post Title</label>
        <input type="text" class="form-control" formControlName="title" #title [(ngModel)] = "post.title" />
      </div>

      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['title'].errors.required">
          Title is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Post Text</label>
        <input type="text" class="form-control" formControlName="body" #body [(ngModel)] = "post.body" />
      </div>

      <div *ngIf="angForm.controls['body'].invalid && (angForm.controls['body'].dirty || angForm.controls['body'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['body'].errors.required">
          Text is required for a post.
        </div>
      </div>

      <div class="form-group">
        <button (click)="updatePost(title.value, body.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary updatebtn">Update</button>
      </div>

    </form>
  </div>
</div>
