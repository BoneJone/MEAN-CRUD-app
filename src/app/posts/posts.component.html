<div class="container">
  <div class="row" *ngFor="let post of posts">
    <div class="card card-block">
      <h4 class="card-title" #title>{{ post.title }}</h4>
      <p class="card-text" #body>{{ post.body }}</p>
      <button (click)="addPost( post.title, post.body )" class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
