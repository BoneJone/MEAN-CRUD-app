<table class="table table-borderless table-hover">
  <thead class="postheader">
    <tr>
      <td class="title">Post Title</td>
      <td class="title">Post Text</td>
      <td class="title" colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody class="posts">
    <tr *ngFor="let post of posts">
      <td class="header">{{ post.title }}</td>
      <td class="text">{{ post.body }}</td>
      <td><a [routerLink]="['/edit', post._id]" class="btn btn-primary editbtn">Edit</a></td>
      <td><button (click)="deletePost(post._id)" class="btn btn-danger delebtn">Delete</button></td>
    </tr>
  </tbody>
</table>
